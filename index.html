<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto fin del 2do modulo">
    <meta name="Authors" content="Leonel Ezequiel Choque, Geronimo Cossio, Marisa Indiana Garat, Maria Lourdes Garcia, Nicolas Powell, Nicolas Rafael Ortega">
    <meta name="keywords" content="game, videojuego, tienda, tienda online">
        <!-- Link Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
        <!-- Link Bootstrap Iconos-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
        <!-- Link hoja de estilo-->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Playtopia</title>
</head>
<body>
    <header></header>
    <main>
      <div id="carouselIndex" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselIndex" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselIndex" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselIndex" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn1.epicgames.com/offer/e97659b501af4e3981d5430dad170911/EGS_HogwartsLegacyDigitalDeluxeEdition_AvalancheSoftware_Editions_S1_2560x1440-65f2cce001ab1893cca57f48aeb25196" class="d-block w-100" alt="Hogwarts Legacy Banner" id="bannerHogwartsLegacy">
          </div>
          <div class="carousel-item">
            <img src="https://images5.alphacoders.com/394/394511.jpg" class="d-block w-100" alt="The Last Of Us Banner" id="bannerTheLastOfUs">
          </div>
          <div class="carousel-item">
            <img src="https://wallpapercave.com/wp/wp11872233.jpg" class="d-block w-100" alt="Spider-Man Banner" id="bannerSpiderMan">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndex" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndex" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer></footer>
    <!-- Link Bootstrap-->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="/js/app.js"></script>
</body>
</html>
