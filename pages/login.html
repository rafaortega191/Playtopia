<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto fin del 2do modulo" />
    <meta
      name="Authors"
      content="Leonel Ezequiel Choque, Geronimo Cossio, Marisa Indiana Garat, Maria Lourdes Garcia, Nicolas Powell, Nicolas Rafael Ortega"
    />
    <meta name="keywords" content="game, videojuego, tienda, tienda online, ecommerce" />
    <!-- Link Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Link Bootstrap Iconos-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Link hoja de estilo-->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="/img/LogoBlanco.png" />
    <title>Playtopia | Login</title>
  </head>

  <body id="fondoLogin" class="clase_body">
    <main class="d-flex flex-column align-items-center">
      <div class="contenedor_login">
        <h1 class="titulo_login">Iniciar sesión</h1>
        <form class="formulario_login" id="loginForm">
          <div class="formulario_grupo">
            <i class="bi bi-person formulario_icono"></i>
            <input
              type="text"
              placeholder="Nombre de usuario"
              minlength="6"
              maxlength="20"
              required
              id="usuarioInput"
              class="formulario_ingresar"
            />
            <span class="formulario_renglon"></span>
          </div>
          <div class="formulario_grupo">
            <i class="bi bi-lock formulario_icono"></i>
            <input
              type="password"
              placeholder="Contraseña"
              minlength="6"
              maxlength="25"
              required
              id="contraseniaInput"
              class="formulario_ingresar"
            />
            <span class="formulario_renglon"></span>
          </div>
          <div class="alert d-none text-warning fw-bolder" role="alert" id="alertLogin">
            Email o contraseña incorrectos
          </div>
          <div class="contenedor_boton_login">
            <button class="formulario_boton" role="button">Iniciar sesión</button>
          </div>
          <p class="formulario_switch">
            <a href="./error404.html">No tienes cuenta? Unete a Playtopia</a>
          </p>
        </form>
      </div>
      <a href="../index.html" class="btn btn-outline-light text-light w-50 mt-4 bg-black bg-opacity-50 fw-bold">Volver a la página principal</a>
    </main>

    <!-- Link Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
