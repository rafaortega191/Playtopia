<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Proyecto fin del 2do modulo">

        content="Leonel Ezequiel Choque, Geronimo Cossio, Marisa Indiana Garat, Maria Lourdes Garcia, Nicolas Powell, Nicolas Rafael Ortega">

    <!-- Link Bootstrap-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Link hoja de estilo-->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="/Playtopia/img/LogoBlanco.png" />
    <title>Playtopia | Login</title>
</head>

<body id="fondoLogin">
    <header></header>
    <main >
        <div class="contenedor">
            <form class="formulario">
                <h1 class="titulo">Iniciar sesión</h1>
                <div class="formulario_grupo">
                    <ion-icon class="formulario_icono" name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nombre de usuario" maxlength="40" required class="formulario_ingresar" />
                    <span class="formulario_renglon"></span>
                </div>

                <div class="formulario_grupo">
                    <ion-icon class="formulario_icono" name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña" minlength="6" maxlength="20"required class="formulario_ingresar" />
                    <span class="formulario_renglon"></span>
                </div>

                <button type="submit" class="formulario_boton">Iniciar sesión</button>
                <p class="formulario_switch">
                    No tenes cuenta? <a href="#">Unete a Playtopia</a>
                </p>
            </form>
        </div>


    </main>
    <footer></footer>
    <!-- Link Iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Link Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="/js/app.js"></script>
</body>

</html>
